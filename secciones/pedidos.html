        <form class="formPedido">
          <div class="divFormPedido">
            <h2> - Pedido -</h2>
            <label for="nombre">Nombre y apellido</labe>
              <br>
              <input type="text" placeholder="Nombre y apellido" name="nombre" id="nombre" class="formPedidoInput">

              <label for="telefono">telefono</label>
              <br>
              <input type="tel" placeholder="388-123-4567" name="telefono" id="telefono" class="formPedidoInput">
              <br>

              <fieldset>
                <legend><b>Adonde llevamos tu pedido</b></legend>
                <p>Localidad</p>
                <select name="localidad" required>
                  <option value="" selected>Elige una opción</option>
                  <option value="ss">San Salvador de Jujuy</option>
                  <option value="sp">San Pedro</option>
                  <option value="led">Ledesma</option>
                  <option value="ec">El Carmen</option>
                  <option value="sa">San Antonio</option>
                </select>
                <label for="direccion">Direccion</label>
                <input type="text" placeholder="direccion 123" name="direccion" id="direccion">
                <br>
                <label for="envio">Retiro en el local</label>
                <input type="radio" name="envio" id="envio" value="local">
                <br>
                <label for="domicilio">Envío a domicilio</label>
                <input type="radio" name="envio" id="domicilio" value="domicilio">

              </fieldset>
              <fieldset>
                <legend><b>Pizzas</b></legend>

                <br>
                <input type="radio" name="pizza1" id="muzza" value="muzza">

                <input type="radio" name="pizza1" id="especial" value="especial" checked>
                <label for="especial">Especial</label>
                <input type="radio" name="pizza1" id="ryjl" value="ryj">
                <label for="ryj">Rucula y Jamon Crudo</label>
                <input type="radio" name="pizza1" id="fuga" value="fuga">
                <label for="fuga">Fugazzeta</label>
                <input type="radio" name="pizza1" id="mex" value="mex">

                <br>

                <br>

                <input type="radio" name="pizza2" id="muzza" value="muzza">

                <input type="radio" name="pizza2" id="mex" value="mex">

                <br>
                <label for="grande">Grande</label>

                <br>

                <input type="radio" name="pizza3" id="muzza" value="muzza">

                <br>
                <label for="chica">Chica</label>
                <input type="checkbox" name="chica" id="chica" value="chica">
                <hr>


              </fieldset>

                <legend><b>Empanadas</b></legend>

                <br>
                <input type="radio" name="emp1" id="carne" value="carne">
                <label for="carne">Carne</label>
                <input type="radio" name="emp1" id="pollo" value="pollo">
                <label for="pollo">Pollo</label>
                <input type="radio" name="emp1" id="jyq" value="jyq">
                <label for="jyq">Jamon y Queso</label>
                <input type="radio" name="emp1" id="mat" value="mat">
